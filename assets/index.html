<!DOCTYPE html>
<html lang="zh-CN" ng-app="everydayApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="<%= author %>">
    <meta name="description" content="<%= description %>">
    <title><%= title %></title>
    <link href="favicon.png" rel="icon">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">
    <link rel="stylesheet" href="static/typo.css">
    <link rel="stylesheet" href="http://cdn.staticfile.org/highlight.js/8.3/styles/<%= highlightTheme %>.min.css">
    <link rel="stylesheet" href="static/everyday.css">
  </head>
  <body ng-controller="everydayCtrl">
    <div id="calendar" class="calendar">
      <div class="calendar-header"><span id="prev" ng-click="prevMonth()" class="btn btn-prev"><i class="icon-angle-left"></i></span><span id="next" ng-click="nextMonth()" class="btn btn-next"><i class="icon-angle-right"></i></span><span id="title">{{calendar.year}} 年 {{calendar.month}} 月</span></div>
      <table cellspacing="0">
        <tr class="days">
          <th>日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
        <tr ng-repeat="row in calendar.list track by $index">
          <td ng-repeat="item in row track by $index" ng-click="jumpTo(item)"> <span ng-class="{active: selected(item), exist: exist(item)}">{{item}}</span></td>
        </tr>
      </table>
    </div>
    <div class="box">
      <div class="ctn typo">
        
        <div ng-hide="loading">
          <div ng-view ng-hide="notFound"></div>
          <div ng-show="notFound">
            <%= notFoundText %>
          </div>
        </div>
        <div ng-show="loading" class="loading"></div>
      </div>
    </div>
  </body>
  <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular-route.min.js"></script>
  <script src="http://cdn.staticfile.org/highlight.js/8.3/highlight.min.js"></script>
  <script src="http://cdn.staticfile.org/highlight.js/8.3/languages/javascript.min.js"></script>
  <script src="http://cdn.staticfile.org/highlight.js/8.3/languages/css.min.js"></script>
  <script src="http://cdn.staticfile.org/highlight.js/8.3/languages/xml.min.js"></script>
  <script src="http://cdn.staticfile.org/highlight.js/8.3/languages/markdown.min.js"></script>
  <script src="static/everyday.js"></script>
</html>
